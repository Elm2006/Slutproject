<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skicka in</title>
    <link rel="stylesheet" href="style.css"> <!-- Länk till extern CSS-fil för stil -->
</head>
<body>
    <div class="wrapper"> <!-- Wrapper för att centrera och strukturera innehållet -->
        <header>
            <h1>Brainstorm</h1> <!-- Sidhuvud med sidans titel -->
        </header>
        <nav>
            <ul>
                <!-- Navigationslänkar med ikoner -->
                <li><a href="index.html"><img src="img/hus.png" alt="Hem"></a></li> <!-- Länk till startsidan med husikon -->
                <li><a href="send-in.html">Skicka in idé</a></li> <!-- Länk till "Skicka in idé"-sidan -->
                <li><a href="idea.html">Inlagda idéer</a></li> <!-- Länk till sidan med inlagda idéer -->
                <li><a href="toplist.html">Topplista</a></li> <!-- Länk till topplistan -->
            </ul>
        </nav>
        <main>
            <!-- Formulär för att skicka in en idé -->
            <form action="thanks.html" method="post"> <!-- Formulär som skickar data via POST-metoden och leder till thanks.html -->
                
                <!-- Avsnitt för rubrik -->
                <section>
                    <label for="frubrik">Rubrik:</label> <!-- Etikett för rubrikfältet -->
                    <input type="text" id="frubrik" name="frubrik" required> <!-- Inmatningsfält för rubrik, obligatoriskt fält -->
                </section>

                <!-- Avsnitt för textinmatning -->
                <section>
                    <label for="ftext">Text:</label> <!-- Etikett för textfältet -->
                    <textarea id="ftext" name="ftext" required></textarea> <!-- Textarea för textinmatning, obligatoriskt fält -->
                </section>

                <!-- Avsnitt för skribentens namn -->
                <section>
                    <label for="fskribent">Skribent:</label> <!-- Etikett för skribentfältet -->
                    <input type="text" id="fskribent" name="skribent" required> <!-- Inmatningsfält för skribentens namn, obligatoriskt fält -->
                </section>

                <!-- Avsnitt för anonymitet -->
                <section>
                    <p>Anonym:</p> <!-- Text för att indikera val av anonymitet -->
                    <!-- Radioknappar för att välja "Ja" eller "Nej" för anonymitet, obligatoriskt val -->
                    <input type="radio" id="faja" name="fanonym" value="Ja" required>
                    <label for="faja">Ja</label><br>
                    <input type="radio" id="fanej" name="fanonym" value="Nej" required>
                    <label for="fanej">Nej</label>
                </section>

                <!-- Avsnitt för ämne -->
                <section>
                    <label>Ämne:</label> <!-- Etikett för ämnesfältet -->
                    <!-- Kryssrutor för att välja ämne, flera val möjliga -->
                    <input type="checkbox" id="fä1" name="fä" value="1">
                    <label for="fä1">Informationsteknik</label><br>
                    <input type="checkbox" id="fä2" name="fä" value="2">
                    <label for="fä2">Biomedicinsk teknik</label><br>
                    <input type="checkbox" id="fä3" name="fä" value="3">
                    <label for="fä3">Miljöteknik</label><br>
                    <input type="checkbox" id="fä4" name="fä" value="4">
                    <label for="fä4">Mekanisk teknik</label><br>
                    <input type="checkbox" id="fä5" name="fä" value="5">
                    <label for="fä5">Artificiell intelligens och datavetenskap</label>
                </section>

                <!-- Avsnitt för synlighet i topplista -->
                <section>
                    <p>Synas i Topplista:</p> <!-- Text för att indikera val av synlighet i topplistan -->
                    <!-- Radioknappar för att välja "Ja" eller "Nej" för synlighet i topplista -->
                    <input type="radio" id="ftja" name="ftop" value="Ja">
                    <label for="ftja">Ja</label><br>
                    <input type="radio" id="ftnej" name="ftop" value="Nej">
                    <label for="ftnej">Nej</label>
                </section>

                <!-- Avsnitt för lösenord -->
                <section>
                    <label for="pwd">Lösenord:</label> <!-- Etikett för lösenordsfältet -->
                    <input type="password" id="pwd" name="pwd" required> <!-- Inmatningsfält för lösenord, obligatoriskt fält -->
                </section>

                <!-- Avsnitt för att skicka in formuläret -->
                <section>
                    <input type="submit" value="Skicka"> <!-- Skicka-knapp -->
                </section>
            </form>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
