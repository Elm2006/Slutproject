<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skicka in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Brainstorm</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="img/hus.png" alt="Hem"></a></li>
                <li><a href="send-in.html">Skicka in idé</a></li>
                <li><a href="idea.html">Inlagda idéer</a></li>
                <li><a href="toplist.html">Topplista</a></li>
            </ul>
        </nav>
        <main>
            <!-- Formulär för att skicka in en idé -->
            <form action="thanks.html" method="post">
                <!-- Avsnitt för rubrik -->
                <section>
                    <label for="frubrik">Rubrik:</label>
                </section>
                <!-- Avsnitt för att mata in rubrik -->
                <section>
                    <input type="text" id="frubrik" name="frubrik" required>
                </section>
                <!-- Avsnitt för textinmatning -->
                <section>
                    <label for="ftext">Text:</label>
                </section>
                <!-- Avsnitt för att skriva in en text-->
                <section>
                    <textarea id="ftext" name="ftext" required></textarea>
                </section>
                <section>
                    <label for="fskribent">Skribent:</label>
                </section>
                <section>
                    <input type="text" id="fskribent" name="skribent" required>
                </section>
                <section>
                    <p>Anonym:</p>
                </section>
                <section>
                    <!-- Radioknapp för att välja "Ja" eller "Nej" -->
                    <input type="radio" id="faja" name="fanonym" value="Ja" required>
                    <label for="faja">Ja</label><br>
                    <input type="radio" id="fanej" name="fanonym" value="Nej" required>
                    <label for="fanej">Nej</label>
                </section>
                <section>
                    <label>Ämne:</label>
                </section>
                <section>
                    <!-- Kryssrutor för olika ämnen -->
                    <input type="checkbox" id="fä1" name="fä" value="1">
                    <label for="fä1">Informationsteknik</label><br>
                    <input type="checkbox" id="fä2" name="fä" value="2">
                    <label for="fä2">Biomedicinsk teknik</label><br>
                    <input type="checkbox" id="fä3" name="fä" value="3">
                    <label for="fä3">Miljöteknik</label><br>
                    <input type="checkbox" id="fä4" name="fä" value="4">
                    <label for="fä4">Mekanisk teknik</label><br>
                    <input type="checkbox" id="fä5" name="fä" value="5">
                    <label for="fä5">Artificiell intelligens och datavetenskap</label>
                </section>
                <section>
                    <p>Synas i Topplista:</p>
                </section>
                <section>
                    <!-- Radioknapp för att välja "Ja" eller "Nej" -->
                    <input type="radio" id="ftja" name="ftop" value="Ja">
                    <label for="ftja">Ja</label><br>
                    <input type="radio" id="ftnej" name="ftop" value="Nej">
                    <label for="ftnej">Nej</label>
                </section>
                <section>
                    <label for="pwd">Lösenord:</label>
                </section>
                <section>
                    <input type="password" id="pwd" name="pwd" required>
                </section>
                <!-- Avsnitt för att skicka in formuläret -->
                <section>
                    <input type="submit" value="Skicka">
                </section>
            </form>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
