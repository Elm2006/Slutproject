                </section>

                <section>
                    <input type="file" id="ftext" name="ftext" required>
                </section>
                <section>

                <section>
                    <input type="text" id="fskribent" name="skribent" required>

                    <input type="checkbox">

                    <input type="checkbox">

                    <input type="checkbox">
                    <label></label>
                </section>
                <section>
                    <p>Synas i Topplista:</p>
                </section>
                <section>
                    <input type="radio" id="ftja" name="ftop" value="Ja">
                    <label>Ja</label><br>
                    <input type="radio" id="ftnej" name="ftop" value="Nej">
                    <label>Nej</label>
                </section>
                <section>
                    <label>Lösenord:</label>
                </section>
                <section>
                    <input type="password" required>
                </section>
                <section>
                    <input type="submit" value="Skicka">
                </section>
            </form>
        </main>
        <footer>
        </footer>
